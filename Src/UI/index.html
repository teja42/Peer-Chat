<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Rigel-Chat</title>
   <link rel="stylesheet" type="text/css" href="./Style/common.css">
   <link rel="stylesheet" type="text/css" href="./Style/ionicons.min.css">
   <link rel="stylesheet" type="text/css" href="./Style/index.css">
   <link rel="stylesheet" type="text/css" href="./Style/eKey.css">
</head>
<body>
   <div id="sidebar">
      <div id="sidebar-icons">

         <i id="addUser" class="ion-person-add tooltip">
               <span class="tooltiptext">Add new contact</span>
         </i>

         <i id="allUsers" class="ion-person-stalker tooltip">
            <span class="tooltiptext">View all contacts</span>
         </i>

         <i id="eKeys" class="ion-key tooltip">
            <span class="tooltiptext">Manage encryption keys</span>
         </i>

         <i id="hide-sidebar-view" class="ion-ios-arrow-back tooltip">
               <span class="tooltiptext">Hide sidebar view. Use Esc as shortcut</span>
         </i>

      </div>
      <div id="sidebar-item-view">
      </div>
   </div>

   <div id="main">
      <div id="main-view">
         Main View
      </div>

      <div id="addContact">
         <div class="header">
            <h3>Add Contact</h3>
         </div>
         <div> <br>
            <h3>Nickname : <input type="text" placeholder="nick"></h3> <br>
            <h3>Connection : <input type="text" placeholder="8.8.8.8:4250"></h3><br>
            <h3>Public key : (.pem file) <br><input type="file" accept=".pem"></h3>
         </div>
      </div>

      <div id="eKey-view">
         <div class="header">
            <h3>Manage your Encryption Keys</h3>
         </div>

         <div class="eKey-view-key">
            <h3>Generate New Key</h3> <br>
            <h3>Algorithm : 
               <select required id="eKey-selectAlgo"> 
                  <option value="rsa_2048">RSA 2048</option>
                  <option value="rsa_4096">RSA 4096</option>
               </select>
            </h3><br>
            <h3>Key Nick Name : <form id="eKey-newKnc-form">
                  <input id="eKey-newKnc" type="text" required>
            </form> </h3>
            <button btn-blue id="eKey-genBtn">Generate</button>
         </div>

         <!-- Encryption Key div's load here with mustache.js -->
      </div>
   </div>

</body>

<script src="./Scripts/mustache.min.js"></script>

<script src="./Scripts/common.js"></script>
<script src="./Scripts/sidebar.js"></script>
<script src="./Scripts/eKeys.js"></script>

<script type="template/text" id="eKey-template">
   <div class="eKey-view-key">
      <h3>Key Nick Name : {{knc}}</h3><br>
      <h3>Public Key : <br> <p>{{pubKey}}</p></h3> <br>
      <h3>Private Key : <br> <p>{{priKey}}</p></h3> <br>
      <button xid="{{id}}" btn-danger>Delete</button>
   </div>
</script>

</html>
